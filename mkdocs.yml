site_name: SOMA Curation
site_description: Tools for managing and curating single-cell RNA sequencing data using TileDB-SOMA
site_url: https://phenomicai.github.io/soma-curation
repo_url: https://github.com/PhenomicAI/soma-curation
repo_name: PhenomicAI/soma-curation

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2
  - mkdocs-jupyter:
      execute: false
  - git-revision-date-localized:
      enable_creation_date: true
  - mike:
      # These fields are all optional; the defaults are shown below
      version_selector: true # Set to false to hide version selector
      css_dir: css # CSS directory in your input
      javascript_dir: js # Javascript directory in your input
      canonical_version: latest # Version to point to when no version specified

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PhenomicAI/soma-curation
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/soma-curation

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting_started/installation.md
      - Quick Start: getting_started/quickstart.md
      - Basic Concepts: getting_started/concepts.md
      - Releases & Versioning: getting_started/releases.md
  - Usage:
      - Basics: usage/basics.py
  - API Reference:
      - Atlas: api_reference/atlas.md
      - Dataset: api_reference/dataset.md
