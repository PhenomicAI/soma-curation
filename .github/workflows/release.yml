name: Release Drafter + PyPI + MkDocs

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    types: [closed]
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  draft_release:
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: python -m pip install build

      - name: Build distribution
        run: python -m build

      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

  publish_testpypi:
    name: Publish to TestPyPI
    needs: [build_package]
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/project/soma-curation/
    permissions:
      id-token: write

    if: contains(github.ref_name, '-rc')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

      - name: Publish to TestPyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

          publish_pypi:

  publish_pypi:
    name: Publish to PyPI
    needs: [build_package]
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/project/soma-curation/
    permissions:
      id-token: write

    if: startsWith(github.ref, 'refs/tags/') && ! contains(github.ref_name, '-rc')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1

  deploy_docs:
    name: Deploy Docs
    needs: [publish_pypi]
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies (including MkDocs)
        run: |
          pip install -e ".[dev]"

      - name: Deploy MkDocs
        run: |
          mkdocs gh-deploy --force
